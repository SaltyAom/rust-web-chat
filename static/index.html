<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello World</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>
            const id = (id) => document.getElementById(id)
            const append = (message) => {
                let paragraph = document.createElement('p')
                paragraph.prepend(document.createTextNode(message))

                id('received').append(paragraph)
            }

            const channel = new BroadcastChannel('wsEvent')

            channel.addEventListener('message', (event) => {
                console.log('Broadcast:', event.data)
                append(event.data)
            })

            const websocket = new WebSocket('ws://localhost:8080/ws')

            websocket.addEventListener('open', (event) => {
                console.log('Connected:', event)
            })

            websocket.addEventListener('message', (event) => {
                console.log('Received:', event.data)
                append(event.data)
            })

            document.addEventListener('DOMContentLoaded', () => {
                id('form').addEventListener('submit', (event) => {
                    event.preventDefault()

                    let [messageElement] = event.target,
                        { value: message } = messageElement

                    websocket.send(message)
                    channel.postMessage(message)
                })
            })
        </script>
        <style>
            * {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h1>Actix Web Socket</h1>
        <form id="form" action="/client" method="POST">
            <input name="message" type="text" placeholder="Message" required />
            <button>Send</button>
        </form>
        <section>
            <header>
                <h2>Received</h2>
            </header>
            <section id="received"></section>
        </section>
    </body>
</html>
